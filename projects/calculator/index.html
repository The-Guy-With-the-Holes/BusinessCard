<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator App</h1>
        <nav>
            <ul>
                <li><a href="#" id="nav-calculator">Calculator</a></li>
                <li><a href="#" id="nav-wage-calculator">Wage Calculator</a></li>
                <li><a href="#" id="nav-currency-converter">Currency Converter</a></li>
                <!-- Add more calculator types here if needed -->
            </ul>
        </nav>
    </header>

    <div id="calculator-container" class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-history"></div>
        
        <div class="calculator-keys">
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="-">-</button>
    
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="+">+</button>
    
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <div></div> <!-- Empty space -->

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="equal-sign operator" value="=">=</button>
    
            <button type="button" class="zero" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
        </div>
    </div>

    <div id="wage-calculator-container" class="wage-calculator" style="display: none;">
        <h2>Wage Calculator</h2>
        <div>
            <label for="wage-mode">Mode:</label>
            <select id="wage-mode" class="wage-input">
                <option value="calculate-wage">Calculate Total to Pay</option>
                <option value="calculate-hours">Calculate Hours Worked</option>
            </select>
        </div>
        <div id="wage-inputs">
            <div>
                <label for="hourly-wage">Hourly Wage:</label>
                <input type="number" id="hourly-wage" class="wage-input" placeholder="Enter hourly wage">
            </div>
            <div id="hours-worked-input">
                <label for="hours-worked">Hours Worked (DD:HH:MM):</label>
                <input type="text" id="hours-worked" class="wage-input" placeholder="Enter hours worked">
            </div>
            <div id="total-amount-input" style="display: none;">
                <label for="total-amount">Total Amount:</label>
                <input type="number" id="total-amount" class="wage-input" placeholder="Enter total amount">
            </div>
        </div>
        <div>
            <button id="calculate" class="wage-button">Calculate</button>
        </div>
        <div>
            <p id="wage-result" class="wage-result"></p>
        </div>
    </div>

    <div id="currency-converter-container" class="currency-converter" style="display: none;">
        <h2>Currency Converter</h2>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="currency-input" placeholder="Enter amount">
        </div>
        <div>
        <select id="from-currency" class="currency-input">
            <option value="USD">USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="SEK">SEK - Swedish Krona</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="MXN">MXN - Mexican Peso</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="HKD">HKD - Hong Kong Dollar</option>
            <option value="NOK">NOK - Norwegian Krone</option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="RUB">RUB - Russian Ruble</option>
            <option value="BRL">BRL - Brazilian Real</option>
            <option value="ZAR">ZAR - South African Rand</option>
        </select>
        </div>
    <div>
        <label for="to-currency">To:</label>
        <select id="to-currency" class="currency-input">
            <option value="USD">USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="SEK">SEK - Swedish Krona</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="MXN">MXN - Mexican Peso</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="HKD">HKD - Hong Kong Dollar</option>
            <option value="NOK">NOK - Norwegian Krone</option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="RUB">RUB - Russian Ruble</option>
            <option value="BRL">BRL - Brazilian Real</option>
            <option value="ZAR">ZAR - South African Rand</option>
        </select>
    </div>

        <div>
            <button id="convert" class="currency-button">Convert</button>
        </div>
        <div>
            <p id="conversion-result" class="currency-result"></p>
        </div>
    
    </div>
    
    <script src="calculator.js"></script>
    <script src="wage_calculator.js"></script>
    <script src="currency_converter.js"></script>
    <script src="index.js"></script> 
</body>
</html>
