<!DOCTYPE html>
<html>
<head>
  <title>Basic Snake HTML Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
  .back-button {
    display: inline-block;
    /* margin: 1rem; */
    padding: 0.5rem 1rem;
    font-size: 1rem;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    position: absolute;
    top:0; left:0;
}
.back-button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

  <header>
    <h1>Poop Snake</h1>
    <p> Score: <span id="score_keeper">0</span> </p>
  </header>

  <a href="../index.html" class="back-button">Game Land ←</a>
  <div id="game-container">

    <canvas width="300" height="300" id="game"></canvas>
    
    <button id="top" onclick="move_top()">↑</button>
    <button id="left" onclick="move_left()">←</button>
    <button id="bottom" onclick="move_bottom()">↓</button>
    <button id="right" onclick="move_right()">→</button>
  
  </div>

  <footer>
    <p>All credit goes to <a href="https://gist.github.com/ZiKT1229/5935a10ce818ea7b851ea85ecf55b4da">ZiKT1229</a>, <br> Thanks for making this awesome project!</p>
    <p> <br> This custom version can be found at: <a href="https://github.com/The-Guy-With-the-Holes/BusinessCard/tree/main/projects/poo_snake">jackewers.git</a> 
      <br>The modified version adds the following features to ZiKT1229's version:<br> Accelerated Gameplay, Audio Elements, Custom images and Score Keeper 
    </p>
  </footer>
    
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
