<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::-webkit-scrollbar{
            display:none;
        }
    body{
        width:100vw;
        height:100vh;
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
    }
    img{
        max-width: 100%; /* Adjust as needed */
        max-height: 100vh; /* Prevents the image from being too long */
        width: auto; /* Adjust width to auto to maintain aspect ratio */
        height: auto; /* Adjust height to auto to maintain aspect ratio */
        object-fit: contain; /* Ensures the image fits within the container without stretching */
        display: block; /* Removes any extra space below the image */
        margin: 0 auto; /* Optional: Centers the image if it's smaller than the container */
    }
    </style>
</head>
<body>

    <img id="imageDisplay" src="/i/kaitlyn/Kaitlyn_38.jpg" alt="Placeholder" />
    <script src="/KeyFunctions.js"></script>
    <script>

    // Assuming the images are stored in a specific directory, e.g., 'images/'
    const imageDirectory = '/i/kaitlyn/';
    const imagePrefix = 'Kaitlyn_';
    const imageExtension = '.jpg';
    images_till_reload=60 // reload page after this many images
    const startIndex=1;
    let currentIndex = 10; // Start with the first image
    const totalImages = 71; // Total number of images you have
    const displayDuration = 5000; // Duration to display each image in milliseconds
    
    // Function to update the image source
    function updateImage() {
        const imageName = `${imagePrefix}${currentIndex}${imageExtension}`;
        const imagePath = `${imageDirectory}${imageName}`;
        const imageElement = document.getElementById('imageDisplay'); // Ensure you have an img element with this id
        imageElement.src = imagePath;
        images_till_reload--;
        currentIndex = randomNum(startIndex, totalImages);
        // // Increment the index for the next image, loop back to 1 if at the end
        // currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
        if(images_till_reload==0){
            location.reload();
        }
    }
    
    // Start cycling through images automatically
    setInterval(updateImage, displayDuration);
    
    // Initial call to display the first image immediately
    updateImage();
    </script>

</body>
</html>
