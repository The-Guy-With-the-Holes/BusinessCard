    <script>
        let createEle = function (element, properties) {
            let el = document.createElement(element);
            for (var prop in properties) { el[prop] = properties[prop]; }
            return el;
        }
// Script to attach footer
        setTimeout(() => {
            function AppendFooter(){
          let footer = createEle('footer');
            let p = createEle('p',{id:'Bloodworks'}); 
            let text1 = document.createTextNode("Powered by "); 
            let text2=createEle('a',{'href':'http://bloodweb.net',innerText:"â‚¿loodWeb.net"}); 

            let img = createEle('img',{src:'Christmas-2023/favicon.ico'});  
      
            p.append(text1,text2,document.createTextNode(' This page and its contents are licensed for free use under the creative commons and is distrubuted without warranty')); 
            footer.append(p);
            document.body.append(footer);
        }
        
        AppendFooter()
